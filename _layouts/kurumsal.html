---
layout: default
---

<div class="py-24 px-64 w-full mb-24" style="background-image: url(../assets/images/banner.jpg);background-size: contain;"></div>
<div class="flex mb-10">
<div class="w-2/4 ml-32 mb-10 relative">
    
    <h5 class="text-left text-4xl mb-10 font-extrabold mt-24 border-b-2 border-0 border-yellow-700" style="">{{page.title}}</h5>
    
    <div class="text-left font-light text-black">{{ content }}</div><br>
    <p class="absolute bottom-0 right-0">{{page.imza}}</p>
    <p class="absolute bottom-0.5 right-0">{{page.imza2}}</p>
</div>
<div class="w-2/4">
    <div class="w-2/3 ml-10 mt-24">
    <img src="{{page.screenshot}}" alt="">
    </div>
</div>
</div>
