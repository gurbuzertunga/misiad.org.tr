<div class="flex justify-center flex-col items-center mb-10" style="background-image: url(../assets/images/iletisim-bg.jpg);background-size: cover;">
    <h3 class="text-4xl mb-6 font-black	 border-b-2 border-yellow-500">MİSİAD ÜYELİK BAŞVURU FORMU</h3>
  <p>
    Memleketçi sanayici ve iş adamları derneği üyesi olmak için lütfen formu
    doldurun.
  </p>
  <form class="w-full max-w-lg">

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-first-name"
          type="text"
          placeholder="Adınız & Soyadınız"
        />
      </div>
      <div class="w-full md:w-1/2 px-3">
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-last-name"
          type="text"
          placeholder="E-Mail adresiniz"
        />
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      

        <div class="w-full md:w-1/2 px-3">
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-last-name"
            type="text"
            placeholder="Telefon Numarası"
          />
        </div>
        <div class="w-full md:w-1/2 px-3">
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-last-name"
            type="text"
            placeholder="Adresiniz"
          />
        </div>
      
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <textarea
          class="no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
          id="message"
          placeholder="Ek açıklamalar"
        ></textarea>
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3">
        <button
          class="shadow bg-yellow-600 hover:bg-yellow-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          type="button"
        >
          Gönder
        </button>
      </div>
      <div class="md:w-2/3"></div>
    </div>
  </form>
</div>
